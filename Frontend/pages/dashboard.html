<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="../assets/img/PaladarTop.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../assets/CSS/style_dashboard.css"/>
  <title>PaladarTop</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,800"/>
</head>

<body class="g-sidenav-show  bg-gray-100">
  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur"
      navbar-scroll="true">
      <div class="container-fluid py-1 px-3">
        <nav aria-label="breadcrumb">
          <img src="../assets/img/PaladarTop_2.png" style="height: 100px;">
        </nav>
      </div>
      <div class="d-flex justify-content-end">
        <a class="btn btn-outline-primary btn-sm mb-0 me-3" target="_blank" href="tables.html">
          Desglose
        </a>
      </div>
    </nav>
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-lg-3 col-12">
          <div class="card mb-4">
            <span class="mask bg-primary opacity-10 border-radius-lg"></span>
            <div class="card-body p-3 position-relative">
              <div class="row">
                <div class="col-8 text-start">
                  <div class="icon icon-shape bg-white shadow text-center border-radius-2xl">
                    <img src="../assets/img/score.svg" alt="DescripciÃ³n de la imagen"
                      style="width: 50px; height: 40px; margin-top:4px;">
                  </div>
                  <h5 class="text-black font-weight-bolder mb-0 mt-3" id="Puntuacion"></h5>
                  <span class="text-black text-sm">Puntacion Media </span>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h2>Registro</h2>
              <form id="Formulario">
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa Restaurante">
                </div>
                <div class="mb-3">
                  <label for="decoracion" class="form-label">Decoracion</label>
                  <input type="number" class="form-control" id="decoracion" name="decoracion" placeholder="Decoracion puntuacion">
                </div>
                <div class="mb-3">
                  <label for="menu" class="form-label">Menu</label>
                  <input type="number" class="form-control" id="menu" name="menu" placeholder="Menu puntuacion">
                </div>
                <div class="mb-3">
                  <label for="comida" class="form-label">Comida</label>
                  <input type="number" class="form-control" id="comida" name="comida" placeholder="Comida puntuacion">
                </div>
                <div class="mb-3">
                  <label for="servicio" class="form-label">Servicio</label>
                  <input type="number" class="form-control" id="servicio" name="servicio" placeholder="Servicio puntuacion">
                </div>
                 <div class="mb-3">
                  <label for="precio" class="form-label">Precio</label>
                  <input type="number" class="form-control" id="precio" name="precio" placeholder="Precio puntuacion">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-7 col-12 ml-20">
          <div class="card z-index-2 mb-4">
            <div class="card-header pb-0">
              <h6>Evolucion</h6>
            </div>
            <div class="card-body p-3">
                <canvas id="chart-line" class="chart-canvas" height="300"></canvas>
            </div>
          </div>
          <div class="card">
            <div class="card-header pb-0">
                <h6>Classificacion</h6>
            </div>
            <div class="card-body px-0 pb-2">
              <div class="table-responsive">
                <table class="table align-items-center mb-0">
                  <thead>
                    <tr>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Restaurantes</th>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Puntaciones
                      </th>
                    </tr>
                  </thead>
                  <tbody id="contenedor">


                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>




    
    <script src="../assets/js/plugins/chartjs.min.js"></script>
    <script src="../assets/js/Dashboard/datos.js"></script>
</body>

</html>
